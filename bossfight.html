<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight the Police</title>
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bossfight.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Fent Clicker</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="roadmap.html">Boss Roadmap</a></li>
        </ul>
    </nav>

    <h1 class="neon-red">DEFEAT THE ENEMY!</h1>

    <!-- Perk Display -->
    <div id="perkDisplay" class="perk-display">
        <div class="perk-info">
            <p class="neon-green">Perks (Press Q, W, E, R)</p>
            <div id="activePerksList" class="active-perks">
                <p class="neon-purple">No active perks</p>
            </div>
        </div>
    </div>

    <div class="container" style="margin-bottom: 60px;">
        <div class="row">
            <div class="five columns">
                <div id="fentAdded" class="border-neon-green"></div>
                <button id="fentClick" class="yourFentBossfight">
                    <img src="img/george-droyd.jpg" style="pointer-events: none; width: 350px;">
                </button>
            </div>
            <div class="one column">
                <h2 class="neon-yellow" style="text-align: center; margin-top: 150px;">VS</h2>
                <h2 id="timer" class="neon-red" style="text-align: center; font-size: 2.5em;">30</h2>
            </div>
            <div class="five columns">
                <div id="fentAdded" class="border-neon-green"></div>
                <button id="copFent" class="boss-button-display">
                    <img src="img/cropped.gif" style="pointer-events: none;">
                </button>
            </div>
        </div>
    </div>

    <div class="container" style="margin-bottom: 60px;">
        <div class="row">
            <div class="six columns border-neon-green">
                <h4 class="neon-yellow">Your Fent</h4>
                <h5 class="neon-purple" id="yourFentBossfight">0</h5>
            </div>
            <div class="six columns border-neon-green">
                <h4 class="neon-yellow">Boss Fent</h4>
                <h5 class="neon-purple" id="copFentBossfight">0</h5>
            </div>
        </div>
    </div>

    <div id="winnerPopup" class="popup hidden">
        <div class="popup-content border-neon-purple">
            <img src="img/needle_tp.png" class="needle left">
            <h2 id="winnerMessage" class="neon-yellow">Winner</h2>
            <img src="img/needle_tp.png" class="needle right">
            <button id="popupClose" class="neon-pink">Back to Roadmap</button>
        </div>
    </div>

    <script type="module" src="js/InitBossfight.js"></script>
</body>
</html>
