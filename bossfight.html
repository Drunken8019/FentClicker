<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight the Police</title>
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bossfight.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Fent Clicker</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="roadmap.html">Boss Roadmap</a></li>
        </ul>
    </nav>

    <div class="bossfight-wrapper">
        <h1 class="neon-red">PROTECT YOUR HONOR AND FENT!</h1>

        <div id="perkDisplay" class="perk-display">
            <div class="perk-info">
                <p class="neon-green">Perks (Q, W, E, R)</p>
                <div id="activePerksList" class="active-perks">
                    <p class="neon-purple">No perks</p>
                </div>
            </div>
        </div>

        
        <div class="timer-container">
            <h2 id="timer" class="neon-red timer-display">30</h2>
        </div>

        
        <div class="fight-arena">
            <div class="player-side">
                <button id="fentClick" class="fight-button player-button">
                    <img src="img/george-droyd.jpg" alt="George Droyd" class="fighter-image">
                </button>
                <div class="fighter-stats">
                    <h4 class="neon-yellow">Your Fent</h4>
                    <h5 class="neon-purple" id="yourFentBossfight">0g</h5>
                </div>
            </div>

            <div class="vs-divider">
                <span class="neon-yellow">VS</span>
            </div>

            <div class="boss-side">
                <button id="copFent" class="fight-button boss-button">
                    <img id="bossImage" src="img/cropped.gif" alt="Boss" class="fighter-image boss-image">
                </button>
                <div class="fighter-stats">
                    <h4 class="neon-yellow">Boss Fent</h4>
                    <h5 class="neon-purple" id="copFentBossfight">0g</h5>
                </div>
            </div>
        </div>
    </div>


    <div id="animationContainer" class="animation-container"></div>

    <div id="winnerPopup" class="popup hidden">
        <div class="popup-content border-neon-purple">
            <img src="img/needle_tp.png" class="needle left">
            <h2 id="winnerMessage" class="neon-yellow">Winner</h2>
            <img src="img/needle_tp.png" class="needle right">
            <button id="popupClose" class="neon-pink">Back to Roadmap</button>
        </div>
    </div>

    <script type="module" src="js/InitBossfight.js"></script>
</body>
</html>
